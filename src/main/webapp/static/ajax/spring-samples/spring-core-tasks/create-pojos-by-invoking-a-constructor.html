<script type="text/javascript">

    $(document).ready(function(){

        var pathname = location.pathname.split("/static").splice(0)[0];

        var url1 = location.origin + pathname + "/spring-core-tasks/create-pojos-by-invoking-a-constructor/constructor-setting-no-ambiguity";
        $.ajax({
            type: "GET",
            dataType: "html",
            url: url1,
            success: function(result){
                $("#constructor-setting-no-ambiguity-block").html(result);
            }
        });
        var url2 = location.origin + pathname + "/spring-core-tasks/create-pojos-by-invoking-a-constructor/constructor-setting-ambiguity-resolving";
        $.ajax({
            type: "GET",
            dataType: "html",
            url: url2,
            success: function(result){
                $("#constructor-setting-with-ambiguity-resolving-block").html(result);
            }
        });
        var url3 = location.origin + pathname + "/spring-core-tasks/create-pojos-by-invoking-a-constructor/constructor-setting-ambiguity-resolving-2";
        $.ajax({
            type: "GET",
            dataType: "html",
            url: url3,
            success: function(result){
                $("#constructor-setting-with-ambiguity-resolving-block-2").html(result);
            }
        });
    });

</script>
