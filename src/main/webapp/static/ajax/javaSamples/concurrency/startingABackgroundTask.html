<script type="text/javascript">

    $(document).ready(function(){

        var pathname = location.pathname.split("/static").splice(0)[0];

        var url1 = location.origin + pathname + "/javaExamples/concurrency/startingABackgroundTask";
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url1,
            success: function(resultArr){
                var result = "<p></p>";
                for(var i=0; i<resultArr.length; i++){
                    result += "<p>" + resultArr[i] +  "</p>";
                }
                $("#startingABackgroundTaskOutput").html(result);
            }
        });

    });

    //@ sourceURL=startingABackgroundTask.js

</script>
