<script type='text/javascript' src='ajax/jquery-samples/dom-manipulation/jquery-selectors/selecting-elements/selecting-elements-within-a-context/selecting-elements-within-a-context.js'></script>
<link type='text/css' href='ajax/jquery-samples/dom-manipulation/jquery-selectors/selecting-elements/selecting-elements-within-a-context/selecting-elements-within-a-context.css' rel='stylesheet' />
<div>
    <form id='contactNewsletterForm' method='get' action='ajax/jquery-samples/dom-manipulation/jquery-selectors/selecting-elements/selecting-elements-within-a-context/selecting-elements-within-a-context%20Submitted.html'>
        <div>
            <label for='contactFirstName'>First Name:</label>
            <input type='text'
                   id='contactFirstName'
                   name='contactFirstName'
                   size='25'
                   maxlength='50'
                   required='required' />
        </div>
        <div>
            <label for='contactLastName'>Last Name:</label>
            <input type='text'
                   id='contactLastName'
                   name='contactLastName'
                   size='25'
                   maxlength='50'
                   required='required' />
        </div>
        <div>
            <input type='checkbox'
                   id='contactNewsletter'
                   name='contactNewsletter'
                   value='1' />
            <label for='contactNewsletter'>
                Subscribe to newsletter?
            </label>
        </div>
        <div>
            <input type='submit'
                   id='contactNewsletterFormSubmit'
                   name='contactNewsletterFormSubmit'
                   value='Go' />
        </div>
    </form>
</div>
