<section id="widget-grid" class="">
    <div class="row">
        <article class="col-sm-12 col-md-12 col-lg-12">
            <div class="jarviswidget jarviswidget-color-orange" id="wid-id-0" data-widget-editbutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-lg fa-calendar"></i> </span>
                    <h2>Abstract Factory </h2>
                </header>
                <div>
                    <div class="jarviswidget-editbox">
                    </div>
                    <div class="widget-body">
                        <button id="useAbstractFactory" class="btn btn-sm btn-primary" type="button">
                            Use abstract factory
                        </button>
                        <p><span id="useAbstractFactoryOutput"></span></p>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <div class="row">
    </div>
</section>

<script type="text/javascript">

    $(document).ready(function(){

        $( "#useAbstractFactory" ).click(function() {
            var pathname = location.pathname.split("/static").splice(0)[0];
            var url1 = location.origin + pathname + "/javaDesignPatternSamples/abstractFactory/abstractFactoryV1";
            $.ajax({
                type: "GET",
                dataType: "html",
                url: url1,
                success: function(result){
                    $('#useAbstractFactoryOutput').html(result);
                }
            });
        });

    });

    //@ sourceURL=abstractFactoryV1.js

</script>
